<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcard Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>フラッシュカード / Flashcard Quiz</h1>
      <div id="progress" aria-live="polite">0/0</div>
    </header>

    <section class="card" aria-labelledby="question-label">
      <h2 id="question-label">問題</h2>
      <p id="question" class="text">読み込み中…</p>
      <div class="speak-row">
        <button id="speakQ" class="btn" type="button" title="問題を読み上げ">🔊 問題</button>
      </div>
      <hr />
      <h2>答え</h2>
      <p id="answer" class="text hidden">—</p>
      <div class="speak-row">
        <button id="speakA" class="btn" type="button" title="答えを読み上げ">🔊 答え</button>
      </div>
    </section>

    <section class="controls">
      <div class="left">
        <button id="reveal" class="btn primary" type="button">答えを表示</button>
        <button id="gotIt" class="btn" type="button">できた ✅</button>
        <button id="missed" class="btn" type="button">できなかった ❌</button>
        <button id="next" class="btn" type="button">次へ →</button>
        <button id="restart" class="btn" type="button">最初から</button>
      </div>
      <div class="right">
        <label for="rate">速度</label>
        <select id="rate">
          <option value="0.7">0.7×</option>
          <option value="0.8">0.8×</option>
          <option value="0.9">0.9×</option>
          <option value="1.0" selected>1.0×</option>
          <option value="1.1">1.1×</option>
          <option value="1.2">1.2×</option>
          <option value="1.5">1.5×</option>
        </select>
      </div>
    </section>

    <section id="result" class="result hidden" aria-live="polite"></section>

    <footer class="footer">
      <small>Made for GitHub Pages — edit <code>data.json</code> to add cards.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
